<ion-view title="Alertas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" class="has-header">
    <div class="item item-divider">
      Busqueda por Alertas
    </div>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="request.query" ng-change="search()">
            <input type="hidden" ng-model="request.tema" ng-init="request.tema='alertas'">
          </label>
        </div>

    <div ng-show="infoTxt!=null" style="margin-left:3px;">
        <label class="assertive">{{infoTxt}}</label>
    </div>
    <div>
        <div class="row positive-bg" ng-show="appResults.numero_resultados>0">
            <div class="col light">principio_activo</div>
            <div class="col light">tag</div>
        </div>
        <div class="row stable-bg" ng-repeat="item in appResults.resultados | filter:filterTerm | orderBy:sortBy" ng-init="item.='test'">
            <div class="col"><a ng-click="modalAlertas(item)">{{ item.principio_activo }}</div>
            <div class="col"><a ng-click="modalAlertas(item)">{{ item.tag }}</a></div>
        </div>
    </div>
  </ion-content>
</ion-view>
