<ion-view title="Plantas Medicinales">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" class="has-header">
    <div class="item item-divider">
      Busqueda de Plantas Medicinales
    </div>
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="request.query" ng-change="search()">
            <input type="hidden" ng-model="request.tema" ng-init="request.tema='plantas_medicinales'">
          </label>
        </div>

    <div ng-show="infoTxt!=null" style="margin-left:3px;">
        <label class="assertive">{{infoTxt}}</label>
    </div>
    <div>
        <div class="row positive-bg" ng-show="appResults.numero_resultados>0">
            <div class="col light">nombre_comun</div>
            <div class="col light">nombre_cientifico</div>
            <div class="col col-20 light">condiciones_de_venta</div>
        </div>
        <div class="row stable-bg" ng-repeat="item in appResults.resultados | filter:filterTerm | orderBy:sortBy" >
           <div class="col"><a ng-click="modalPlantas(item)">{{item.nombre_comun}}</div>
            <div class="col"><a ng-click="modalPlantas(item)">{{(item.nombre_cientifico != null) && item.nombre_cientifico || item.otros_nombres}}</a></div>
            <div class="col col-20">{{item.condiciones_de_venta}}</div>
        </div>
    </div>
  </ion-content>
</ion-view>
